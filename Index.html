<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Click me</button>
<p id="demo"></p>

<script>
    function myFunction() {
        
        var urlParams = new URLSearchParams(window.location.search);
        window.location.href = urlParams.get('redirect_uri')+ '&authorization_code=AUTHORIZATION_CODE';
      document.getElementById("demo").innerHTML = "Clicked";
    }
    </script>

</body>
</html>
